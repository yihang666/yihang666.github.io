    jQuery(function(){

        var colour = '';
        var flag = '';
        if(null == colour || "" == colour){
            colour = "CCCCCC";
        }


        var mzt='';
        var dateTime='';
        var array=getJkm();
        if(array.length>0){
            //mzt = array[0].mzt;
            mzt='green';
            dateTime = array[0].dateTime;
            //dateTime =  '123';
        }
        if(mzt!='green'){
            colour = "CCCCCC";
        }
        if(mzt==''){
            $("#hzjkm").append('<div  class="hz" style="color: #55b957">健康码为 绿码</div>');
        }
        if(mzt=='yellow'){
            $("#hzjkm").append('<div  class="hz" style="color: #ee8232">健康码为 黄码</div>');
        }
        if(mzt=='red'){
            $("#hzjkm").append('<div class="hz" style="color: #e8453b">健康码为 红码</div>');
        }

        if(mzt=='orange'){
            $("#hzjkm").append('<div class="hz" style="color: #FFA500">健康码为 橙码</div>');
        }
        if(mzt=='green'){
            colour = "1E90FF";
            $("#hzjkm").append('<div class="hz" style="color: #006bc7">健康码获取失败（请打开支付宝出示）</div>');
        }
        if(mzt=='' && flag== 'Invalid'){
            colour = "CCCCCC";
        }
        if(dateTime!=''){
            $("#dateTime").append('<div class="time">同步时间：'+dateTime+'</div>');
        }

        // 已删除
        if('1'  == '1'){
            colour='CCCCCC';
        }
        // 核酸检测为是
        if('否'  == '是'){
            colour='EB6E18';
        }

        var account='3160100000';
        jQuery('#output').qrcode({
            render	: "table",
            width: 180,
            height: 180,
            text	: 'jT6tmuodGqJ8BxagWnLHpQtwBZjkUB5iAoVJHEpu6OYV6OBVW98Nc67C02fq11X6CjXjticyzBU=',
            render: "canvas", //也可以替换为table
            //render:table,
            foreground: "#"+"1E90FF",
            background: "#FFF",

        });
    })

    function getJkm() {
        var datas = '';
        $.ajax({
            type : "GET",

            async : false,
            dataType:'json',
            success : function(data) {
                datas=data;
            }
        });
        return datas;
    }

    if(true){
        //获取系统时间
        function showTime() {
            nowtime = new Date();
            year = nowtime.getFullYear();//年
            month = nowtime.getMonth() + 1;//月
            monthMinus1 = nowtime.getMonth();
            day = nowtime.getDate();//日
            hour = nowtime.getHours();//时
            minutes = nowtime.getMinutes(); //分
            seconds = nowtime.getSeconds(); //秒
            dayMinus1 = nowtime.getDate()-1;
            //文字增加空格
            document.getElementById("div_timer").style = "white-space:pre;";
            //显示时间
            document.getElementById("div_timer").innerText = p(month) + "月" + p(day) + "日 " + p(hour) + ":" + p(minutes) + ":" + p(seconds);
            //显示日期到日期  有效期：2020-07-01 - 2020-07-07
            document.getElementById("div_timer_day2day").innerText = "有效期："+p(year)+"-"+p(month) + "-" + p(day) + " - " + p(year)+"-"+p(month) + "-" + p(day);
            //显示同步时间  同步时间：2020-06-30 12:25:38
            if(p(day)!="01"){
            	document.getElementById("div_timer_sync").innerText = "同步时间："+p(year)+"-"+p(month) + "-" + p(dayMinus1) + " " + "12:25:38";
            }else{
            	document.getElementById("div_timer_sync").innerText = "同步时间："+p(year)+"-"+p(monthMinus1) + "-" + "30" + " " + "12:25:38";
            }

        }
        setInterval("showTime()", 1000);
        //月日时分秒小于10补0
        function p(s) {
            return s < 10 ? '0' + s : s;
        }
    }

</script></head>
